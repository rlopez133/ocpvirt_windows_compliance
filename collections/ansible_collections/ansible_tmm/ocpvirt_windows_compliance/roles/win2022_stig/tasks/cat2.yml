    key: MinimumPasswordAge
    value: "{{ win22stig_password_policy.min_age }}"
  tags:
    - cat2
    - WN22-PK-000050

# WN22-PK-000060 - Reversible encryption disabled
- name: "CAT2 | WN22-PK-000060 | Disable reversible encryption for passwords"
  when: "'WN22-PK-000060' not in win22stig_skip_rules"
  community.windows.win_security_policy:
    section: System Access
    key: ClearTextPassword
    value: "{{ 0 if not win22stig_password_policy.reversible_encryption else 1 }}"
  tags:
    - cat2
    - WN22-PK-000060

