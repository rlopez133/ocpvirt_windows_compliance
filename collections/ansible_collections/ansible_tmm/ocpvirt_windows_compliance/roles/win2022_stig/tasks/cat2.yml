# --- Registry-Based Security Controls (Low Risk) ---

# WN22-SO-000140 - Disable null session fallback
- name: "CAT2 | WN22-SO-000140 | Disable null session fallback for named pipes"
  when: "'WN22-SO-000140' not in win22stig_skip_rules"
  ansible.windows.win_regedit:
    path: HKLM:\SYSTEM\CurrentControlSet\Control\Lsa\MSV1_0
    name: AllowNullSessionFallback
    data: 0
    type: dword
  register: _wn22_so_000140
  tags:
    - cat2
    - WN22-SO-000140

# WN22-SO-000150 - Restrict null session shares
- name: "CAT2 | WN22-SO-000150 | Restrict null session access to shares"
  when: "'WN22-SO-000150' not in win22stig_skip_rules"
  ansible.windows.win_regedit:
    path: HKLM:\SYSTEM\CurrentControlSet\Services\LanmanServer\Parameters
    name: RestrictNullSessAccess
    data: 1
    type: dword
  register: _wn22_so_000150
  tags:
    - cat2
    - WN22-SO-000150

# WN22-SO-000160 - Named pipe access restriction
- name: "CAT2 | WN22-SO-000160 | Restrict anonymous access to named pipes"
  when: "'WN22-SO-000160' not in win22stig_skip_rules"
  ansible.windows.win_regedit:
    path: HKLM:\SYSTEM\CurrentControlSet\Services\LanmanServer\Parameters
    name: NullSessionPipes
    data: ""
    type: multistring
  register: _wn22_so_000160
  tags:
    - cat2
    - WN22-SO-000160

# WN22-SO-000170 - Remote registry access restriction
- name: "CAT2 | WN22-SO-000170 | Restrict anonymous access to registry"
  when: "'WN22-SO-000170' not in win22stig_skip_rules"
  ansible.windows.win_regedit:
    path: HKLM:\SYSTEM\CurrentControlSet\Control\SecurePipeServers\winreg
    name: Description
    data: "Registry Server"
    type: string
  register: _wn22_so_000170
  tags:
    - cat2
    - WN22-SO-000170

# WN22-CC-000080 - Command line in process creation events
- name: "CAT2 | WN22-CC-000080 | Include command line in process creation events"
  when: "'WN22-CC-000080' not in win22stig_skip_rules"
  ansible.windows.win_regedit:
    path: HKLM:\SOFTWARE\Microsoft\Windows\CurrentVersion\Policies\System\Audit
    name: ProcessCreationIncludeCmdLine_Enabled
    data: 1
    type: dword
  register: _wn22_cc_000080
  tags:
    - cat2
    - WN22-CC-000080

# WN22-CC-000090 - PowerShell script block logging
- name: "CAT2 | WN22-CC-000090 | Enable PowerShell script block logging"
  when: "'WN22-CC-000090' not in win22stig_skip_rules"
  ansible.windows.win_regedit:
    path: HKLM:\SOFTWARE\Policies\Microsoft\Windows\PowerShell\ScriptBlockLogging
    name: EnableScriptBlockLogging
    data: 1
    type: dword
  register: _wn22_cc_000090
  tags:
    - cat2
    - WN22-CC-000090

# WN22-CC-000100 - Early Launch Antimalware boot-start driver policy
- name: "CAT2 | WN22-CC-000100 | Configure Early Launch Antimalware boot-start driver policy"
  when: "'WN22-CC-000100' not in win22stig_skip_rules"
  ansible.windows.win_regedit:
    path: HKLM:\SYSTEM\CurrentControlSet\Policies\EarlyLaunch
    name: DriverLoadPolicy
    data: 3
    type: dword
  register: _wn22_cc_000100
  tags:
    - cat2
    - WN22-CC-000100

# --- Security Policy Controls (Low Risk) ---

# WN22-PK-000050 - Minimum password age
- name: "CAT2 | WN22-PK-000050 | Configure minimum password age"
  when: "'WN22-PK-000050' not in win22stig_skip_rules"
  community.windows.win_security_policy:
    section: System Access
    key: MinimumPasswordAge
    value: "{{ win22stig_password_policy.min_age }}"
  register: _wn22_pk_000050
  tags:
    - cat2
    - WN22-PK-000050

# WN22-PK-000060 - Reversible encryption disabled
- name: "CAT2 | WN22-PK-000060 | Disable reversible encryption for passwords"
  when: "'WN22-PK-000060' not in win22stig_skip_rules"
  community.windows.win_security_policy:
    section: System Access
    key: ClearTextPassword
    value: "{{ 0 if not win22stig_password_policy.reversible_encryption else 1 }}"
  register: _wn22_pk_000060
  tags:
    - cat2
    - WN22-PK-000060

