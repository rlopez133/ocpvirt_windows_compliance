---
# Windows Server 2019 STIG Role Defaults
# Based on DISA STIG V3R1

# Category patches
win19stig_cat1_patch: true
win19stig_cat2_patch: true
win19stig_cat3_patch: true

# Allow high disruption changes
win19stig_disruption_high: false

# Skip specific rules (by rule ID)
win19stig_skip_rules: []

# Administrator Protection - Controls that MUST be skipped to preserve automation access
# These controls are automatically excluded regardless of skip_rules setting (FR-009)
win19stig_administrator_protected:
  - WN19-SO-000200  # Rename Administrator account - breaks WinRM access
  - WN19-SO-000210  # Disable Administrator account - breaks all access
  - WN19-AC-000020  # Administrator account lockout - could lock out automation

# Backup settings before changes
win19stig_backup: true

# Audit policy settings
# Valid values: success, failure, none (or combination with comma)
win19stig_audit_policy:
  credential_validation: "success, failure"
  kerberos_authentication: "success, failure"
  kerberos_service_ticket: "success, failure"
  application_group_management: "success, failure"
  computer_account_management: "success, failure"
  security_group_management: "success, failure"
  user_account_management: "success, failure"
  process_creation: "success"
  logoff: "success"
  logon: "success, failure"
  special_logon: "success"
  removable_storage: "success, failure"
  audit_policy_change: "success, failure"
  authentication_policy_change: "success"
  authorization_policy_change: "success"
  sensitive_privilege_use: "success, failure"
  ipsec_driver: "success, failure"
  security_state_change: "success"
  security_system_extension: "success, failure"
  system_integrity: "success, failure"

# Password policy
win19stig_password_policy:
  min_length: 14
  complexity: true
  max_age: 60
  min_age: 1
  history: 24
  reversible_encryption: false

# Account lockout policy
win19stig_lockout_policy:
  threshold: 3
  duration: 15
  reset_count: 15

# Security options
win19stig_security_options:
  administrator_account_status: "disabled"
  guest_account_status: "disabled"
  lsa_protection: true
  credential_guard: true
