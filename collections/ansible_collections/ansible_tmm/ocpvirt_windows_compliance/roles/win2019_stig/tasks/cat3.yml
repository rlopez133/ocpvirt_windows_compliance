---
# Windows Server 2019 STIG - CAT III (Low Severity) Controls
# When controls_to_remediate is set (EDA-triggered), we still run all controls
# but track what changed for accurate reporting.

# Initialize result tracking for this category
- name: "CAT3 | Initialize remediation tracking"
  ansible.builtin.set_fact:
    cat3_results: "{{ cat3_results | default([]) }}"
  tags:
    - cat3
    - tracking

# WN19-CC-000020 - Lock screen timeout
- name: "CAT3 | WN19-CC-000020 | Configure screen saver timeout"
  when: "'WN19-CC-000020' not in win19stig_skip_rules"
  ansible.windows.win_regedit:
    path: HKCU:\Control Panel\Desktop
    name: ScreenSaveTimeOut
    data: "900"
    type: string
  register: _wn19_cc_000020
  tags:
    - cat3
    - WN19-CC-000020

# WN19-CC-000030 - Screen saver password protection
- name: "CAT3 | WN19-CC-000030 | Enable screen saver password"
  when: "'WN19-CC-000030' not in win19stig_skip_rules"
  ansible.windows.win_regedit:
    path: HKCU:\Control Panel\Desktop
    name: ScreenSaverIsSecure
    data: "1"
    type: string
  register: _wn19_cc_000030
  tags:
    - cat3
    - WN19-CC-000030

# WN19-CC-000040 - Legal notice text
- name: "CAT3 | WN19-CC-000040 | Configure legal notice caption"
  when: "'WN19-CC-000040' not in win19stig_skip_rules"
  ansible.windows.win_regedit:
    path: HKLM:\SOFTWARE\Microsoft\Windows\CurrentVersion\Policies\System
    name: LegalNoticeCaption
    data: "DoD Notice and Consent Banner"
    type: string
  register: _wn19_cc_000040
  tags:
    - cat3
    - WN19-CC-000040

# WN19-CC-000050 - Legal notice text content
- name: "CAT3 | WN19-CC-000050 | Configure legal notice text"
  when: "'WN19-CC-000050' not in win19stig_skip_rules"
  ansible.windows.win_regedit:
    path: HKLM:\SOFTWARE\Microsoft\Windows\CurrentVersion\Policies\System
    name: LegalNoticeText
    data: |
      You are accessing a U.S. Government (USG) Information System (IS) that is provided for USG-authorized use only.
      By using this IS (which includes any device attached to this IS), you consent to the following conditions:
      -The USG routinely intercepts and monitors communications on this IS for purposes including, but not limited to, penetration testing, COMSEC monitoring, network operations and defense, personnel misconduct (PM), law enforcement (LE), and counterintelligence (CI) investigations.
      -At any time, the USG may inspect and seize data stored on this IS.
      -Communications using, or data stored on, this IS are not private, are subject to routine monitoring, interception, and search, and may be disclosed or used for any USG-authorized purpose.
      -This IS includes security measures (e.g., authentication and access controls) to protect USG interests--not for your personal benefit or privacy.
      -Notwithstanding the above, using this IS does not constitute consent to PM, LE or CI investigative searching or monitoring of the content of privileged communications, or work product, related to personal representation or services by attorneys, psychotherapists, or clergy, and their assistants. Such communications and work product are private and confidential. See User Agreement for details.
    type: string
  register: _wn19_cc_000050
  tags:
    - cat3
    - WN19-CC-000050

# WN19-CC-000060 - Hide last logged on user
- name: "CAT3 | WN19-CC-000060 | Hide last logged on user"
  when: "'WN19-CC-000060' not in win19stig_skip_rules"
  ansible.windows.win_regedit:
    path: HKLM:\SOFTWARE\Microsoft\Windows\CurrentVersion\Policies\System
    name: DontDisplayLastUserName
    data: 1
    type: dword
  register: _wn19_cc_000060
  tags:
    - cat3
    - WN19-CC-000060

# WN19-CC-000070 - Disable autoplay
- name: "CAT3 | WN19-CC-000070 | Disable autoplay"
  when: "'WN19-CC-000070' not in win19stig_skip_rules"
  ansible.windows.win_regedit:
    path: HKLM:\SOFTWARE\Microsoft\Windows\CurrentVersion\Policies\Explorer
    name: NoDriveTypeAutoRun
    data: 255
    type: dword
  register: _wn19_cc_000070
  tags:
    - cat3
    - WN19-CC-000070

# WN19-MS-000010 - Configure event log sizes
- name: "CAT3 | WN19-MS-000010 | Configure Application event log size"
  when: "'WN19-MS-000010' not in win19stig_skip_rules"
  ansible.windows.win_regedit:
    path: HKLM:\SYSTEM\CurrentControlSet\Services\Eventlog\Application
    name: MaxSize
    data: 32768
    type: dword
  register: _wn19_ms_000010
  tags:
    - cat3
    - WN19-MS-000010

- name: "CAT3 | WN19-MS-000020 | Configure Security event log size"
  when: "'WN19-MS-000020' not in win19stig_skip_rules"
  ansible.windows.win_regedit:
    path: HKLM:\SYSTEM\CurrentControlSet\Services\Eventlog\Security
    name: MaxSize
    data: 196608
    type: dword
  register: _wn19_ms_000020
  tags:
    - cat3
    - WN19-MS-000020

- name: "CAT3 | WN19-MS-000030 | Configure System event log size"
  when: "'WN19-MS-000030' not in win19stig_skip_rules"
  ansible.windows.win_regedit:
    path: HKLM:\SYSTEM\CurrentControlSet\Services\Eventlog\System
    name: MaxSize
    data: 32768
    type: dword
  register: _wn19_ms_000030
  tags:
    - cat3
    - WN19-MS-000030

# WN19-MS-000040 - PowerShell event log size
- name: "CAT3 | WN19-MS-000040 | Configure PowerShell event log size"
  when: "'WN19-MS-000040' not in win19stig_skip_rules"
  ansible.windows.win_regedit:
    path: HKLM:\SOFTWARE\Microsoft\Windows\CurrentVersion\WINEVT\Channels\Microsoft-Windows-PowerShell/Operational
    name: MaxSize
    data: 104857600
    type: dword
  register: _wn19_ms_000040
  tags:
    - cat3
    - WN19-MS-000040

# WN19-CC-000110 - Remote Desktop idle timeout
- name: "CAT3 | WN19-CC-000110 | Configure Remote Desktop idle timeout"
  when: "'WN19-CC-000110' not in win19stig_skip_rules"
  ansible.windows.win_regedit:
    path: HKLM:\SOFTWARE\Policies\Microsoft\Windows NT\Terminal Services
    name: MaxIdleTime
    data: 900000
    type: dword
  register: _wn19_cc_000110
  tags:
    - cat3
    - WN19-CC-000110

# ============================================================================
# Aggregate CAT III Results
# ============================================================================
- name: "CAT3 | Aggregate remediation results"
  ansible.builtin.set_fact:
    cat3_results: >-
      {{
        [
          {'control_id': 'WN19-CC-000020', 'status': 'skipped' if (_wn19_cc_000020.skipped | default(false)) else ('failed' if (_wn19_cc_000020.failed | default(false)) else ('changed' if (_wn19_cc_000020.changed | default(false)) else 'ok'))},
          {'control_id': 'WN19-CC-000030', 'status': 'skipped' if (_wn19_cc_000030.skipped | default(false)) else ('failed' if (_wn19_cc_000030.failed | default(false)) else ('changed' if (_wn19_cc_000030.changed | default(false)) else 'ok'))},
          {'control_id': 'WN19-CC-000040', 'status': 'skipped' if (_wn19_cc_000040.skipped | default(false)) else ('failed' if (_wn19_cc_000040.failed | default(false)) else ('changed' if (_wn19_cc_000040.changed | default(false)) else 'ok'))},
          {'control_id': 'WN19-CC-000050', 'status': 'skipped' if (_wn19_cc_000050.skipped | default(false)) else ('failed' if (_wn19_cc_000050.failed | default(false)) else ('changed' if (_wn19_cc_000050.changed | default(false)) else 'ok'))},
          {'control_id': 'WN19-CC-000060', 'status': 'skipped' if (_wn19_cc_000060.skipped | default(false)) else ('failed' if (_wn19_cc_000060.failed | default(false)) else ('changed' if (_wn19_cc_000060.changed | default(false)) else 'ok'))},
          {'control_id': 'WN19-CC-000070', 'status': 'skipped' if (_wn19_cc_000070.skipped | default(false)) else ('failed' if (_wn19_cc_000070.failed | default(false)) else ('changed' if (_wn19_cc_000070.changed | default(false)) else 'ok'))},
          {'control_id': 'WN19-MS-000010', 'status': 'skipped' if (_wn19_ms_000010.skipped | default(false)) else ('failed' if (_wn19_ms_000010.failed | default(false)) else ('changed' if (_wn19_ms_000010.changed | default(false)) else 'ok'))},
          {'control_id': 'WN19-MS-000020', 'status': 'skipped' if (_wn19_ms_000020.skipped | default(false)) else ('failed' if (_wn19_ms_000020.failed | default(false)) else ('changed' if (_wn19_ms_000020.changed | default(false)) else 'ok'))},
          {'control_id': 'WN19-MS-000030', 'status': 'skipped' if (_wn19_ms_000030.skipped | default(false)) else ('failed' if (_wn19_ms_000030.failed | default(false)) else ('changed' if (_wn19_ms_000030.changed | default(false)) else 'ok'))},
          {'control_id': 'WN19-MS-000040', 'status': 'skipped' if (_wn19_ms_000040.skipped | default(false)) else ('failed' if (_wn19_ms_000040.failed | default(false)) else ('changed' if (_wn19_ms_000040.changed | default(false)) else 'ok'))},
          {'control_id': 'WN19-CC-000110', 'status': 'skipped' if (_wn19_cc_000110.skipped | default(false)) else ('failed' if (_wn19_cc_000110.failed | default(false)) else ('changed' if (_wn19_cc_000110.changed | default(false)) else 'ok'))}
        ]
      }}
  tags:
    - cat3
    - tracking
