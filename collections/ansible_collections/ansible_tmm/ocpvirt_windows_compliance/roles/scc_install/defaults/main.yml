---
# SCC Install Role Defaults
# Download and install DISA SCAP Compliance Checker on Windows VMs

# =============================================================================
# Content Hosting Configuration
# =============================================================================
# IMPORTANT: DISA Cyber Exchange does not provide direct download links.
# You must download SCC and STIG content manually and host them yourself.
#
# Recommended setup:
#   1. Download files from https://public.cyber.mil/stigs/scap/
#   2. Upload to S3 bucket, web server, or network share
#   3. Set the URL variables below to your hosted file locations
#
# Required files to host:
#   - SCC installer (e.g., scc-5.13_Windows_bundle.zip)
#   - Windows Server 2022 STIG content
#   - Windows Server 2019 STIG content
# =============================================================================

# SCC Version (for display/logging purposes)
scc_version: "5.13"

# Full URL to SCC installer
# Example: "https://my-bucket.s3.amazonaws.com/scc-5.13_Windows_bundle.zip"
scc_installer_url: ""

# Installation paths
scc_install_path: "C:\\Program Files\\DISA\\SCC"
scc_temp_path: "C:\\Temp\\SCC"

# Installer filename (extracted from URL or override)
scc_installer_filename: "scc-{{ scc_version }}_Windows_bundle.zip"

# =============================================================================
# STIG Content
# =============================================================================
# Download STIG benchmark content for scanning
# The role auto-detects the Windows version and downloads only the matching STIG
#
# ONLY set URLs for the Windows versions you have in your environment.
# Leave the others empty - they're optional.
# =============================================================================

scc_download_stig_content: true

# STIG content URLs - set only the ones you need
# The role auto-detects the Windows version and downloads the correct one
#
# Example - if you only have Windows 2019 VMs:
#   scc_stig_url_win2019: "https://my-bucket.s3.amazonaws.com/Windows_2019_STIG.zip"
#
# Example - if you have both Windows 2019 and 2022:
#   scc_stig_url_win2022: "https://my-bucket.s3.amazonaws.com/Windows_2022_STIG.zip"
#   scc_stig_url_win2019: "https://my-bucket.s3.amazonaws.com/Windows_2019_STIG.zip"

# Windows Server 2022 STIG (optional - only if you have Win2022 VMs)
scc_stig_url_win2022: ""

# Windows Server 2019 STIG (optional - only if you have Win2019 VMs)
scc_stig_url_win2019: ""

# Windows Server 2016 STIG (optional - only if you have Win2016 VMs)
scc_stig_url_win2016: ""

# Internal mapping - build number to friendly name (do not modify)
_scc_build_to_version:
  "20348": "win2022"
  "17763": "win2019"
  "14393": "win2016"

_scc_version_to_name:
  win2022: "Windows_Server_2022_STIG"
  win2019: "Windows_Server_2019_STIG"
  win2016: "Windows_Server_2016_STIG"

# =============================================================================
# Verification
# =============================================================================
scc_verify_install: true
scc_test_scan: false  # Run a test scan after installation
