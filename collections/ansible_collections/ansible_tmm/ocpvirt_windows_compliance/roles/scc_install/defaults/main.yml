---
# SCC Install Role Defaults
# Download and install DISA SCAP Compliance Checker on Windows VMs

# =============================================================================
# SCC Download Configuration
# =============================================================================
# The SCC installer can be provided via:
#   1. Direct URL (scc_installer_url) - recommended for air-gapped or custom hosting
#   2. DISA download (scc_download_url) - requires internet access from Windows VM
#
# File naming convention from DISA: scc-X.X.X_Windows_bundle.zip
# Example: scc-5.12.1_Windows_bundle.zip
# =============================================================================

scc_version: "5.12.1"

# Option 1: Custom URL (set this if hosting the file yourself)
# scc_installer_url: "https://your-server/scc-5.12.1_Windows_bundle.zip"

# Option 2: DISA direct download URL (requires CAC/PKI or public access)
scc_download_url: "https://dl.dod.cyber.mil/wp-content/uploads/stigs/zip/scc-{{ scc_version }}_Windows_bundle.zip"

# Local path if pre-staged on the Windows VM
# scc_local_installer: "C:\\Temp\\scc-5.12.1_Windows_bundle.zip"

# Installation paths
scc_install_path: "C:\\Program Files\\DISA\\SCC"
scc_temp_path: "C:\\Temp\\SCC"

# Installer filename (auto-generated, can be overridden)
scc_installer_filename: "scc-{{ scc_version }}_Windows_bundle.zip"

# =============================================================================
# STIG Content
# =============================================================================
# Download STIG benchmark content for scanning
# Update URLs from: https://public.cyber.mil/stigs/scap/
# =============================================================================

scc_download_stig_content: true
scc_stig_content:
  - name: "Windows_Server_2022_STIG"
    url: "https://dl.dod.cyber.mil/wp-content/uploads/stigs/zip/U_MS_Windows_Server_2022_V2R6_STIG_SCAP_1-2_Benchmark.zip"
  - name: "Windows_Server_2019_STIG"
    url: "https://dl.dod.cyber.mil/wp-content/uploads/stigs/zip/U_MS_Windows_Server_2019_V3R1_STIG_SCAP_1-2_Benchmark.zip"

# =============================================================================
# Verification
# =============================================================================
scc_verify_install: true
scc_test_scan: false  # Run a test scan after installation
