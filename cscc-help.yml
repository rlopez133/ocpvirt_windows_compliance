---
- name: Get CSCC help
  hosts: all
  gather_facts: no
  
  tasks:
    - name: Run cscc help command
      ansible.windows.win_shell: & 'C:\Program Files\DISA\SCC\cscc.exe' --help
      register: cscc_output
      
    - name: Display output
      ansible.builtin.debug:
        var: cscc_output.stdout_lines
